<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="result"></div>
            <div class="elements">
                <div class="element bor">AC</div>
                <div class="element bor">+/-</div>
                <div class="element bor">%</div>
                <div class="element oper">/</div>
                <div class="element num">7</div>
                <div class="element num">8</div>
                <div class="element num">9</div>
                <div class="element oper">*</div>
                <div class="element num">4</div>
                <div class="element num">5</div>
                <div class="element num">6</div>
                <div class="element oper">-</div>
                <div class="element num" value= "1">1</div>
                <div class="element num" value= "2">2</div>
                <div class="element num">3</div>
                <div class="element oper">+</div>
                <div class="element num element-double">0</div>
                <div class="element num">.</div>
                <div class="element oper">=</div>
            </div>            
        </div>
    </main>
</body>
</html>
