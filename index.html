<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="result" class="results"></div>
            <div class="elements">
                <div class="element bor">AC</div>
                <div class="element bor">+/-</div>
                <div class="element bor">%</div>
                <div class="element oper divide">/</div>
                <div class="element num seve">7</div>
                <div class="element num eigth">8</div>
                <div class="element num nine">9</div>
                <div class="element oper multiply">*</div>
                <div class="element num four">4</div>
                <div class="element num five">5</div>
                <div class="element num six">6</div>
                <div class="element oper rest">-</div>
                <div id="one" class="element num" value="1">1</div>
                <div id="two" class="element num" value="2">2</div>
                <div class="element num three">3</div>
                <div class="element oper add">+</div>
                <div class="element num element-double zero">0</div>
                <div class="element num">.</div>
                <div class="element oper total">=</div>
            </div>            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
